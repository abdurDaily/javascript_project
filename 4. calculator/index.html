<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- CALCULATOR -->
    <section id="cal-body">
        <div class="container">
            <div class="display">
                <input type="text" placeholder="0" class="display-box">
            </div>


            <!-- FIRT ROW BTN -->
            <form>
                <table border="0" width="100%">
                    <tr>
                        <td colspan="2" width="25%" align="center" height="50"><input style="background-color: #B33771 !important;" type="button" value="AC" class="head-btn ac"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="DE" class="head-btn dl"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="-" class="head-btn minus"></td>
                    </tr>

                    
                    <tr>
                        <td width="25%" align="center" height="50"><input type="button" value="7" class="head-btn-sec seven"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="8" class="head-btn-sec eight"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="9" class="head-btn-sec nine"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="/" class="head-btn-sec devition"></td>
                    </tr>
                    
                    
                    <tr>
                        <td width="25%" align="center" height="50"><input type="button" value="4" class="head-btn-sec four"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="5" class="head-btn-sec five"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="6" class="head-btn-sec six"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="*" class="head-btn-sec multiply"></td>
                    </tr>
                    

                    <tr>
                        <td width="25%" align="center" height="50"><input type="button" value="1" class="head-btn-sec one"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="2" class="head-btn-sec two"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="3" class="head-btn-sec three"></td>
                        <td width="25%" align="center" height="50"><input type="button" value="+" class="head-btn-sec addition"></td>
                    </tr>
                    

                    <tr>
                        <td width="25%" align="center" height="50" ><input type="button" value="0" class="head-btn-sec single-zero"></td>
                        <td width="25%" align="center" height="50" ><input type="button" value="00" class="head-btn-sec double-zero"></td>
                        <td colspan="2" align="center" height="50" ><input type="button" value="=" class="head-btn-sec equal"></td>
                      
                    </tr>


                </table>
            </form>
            <!-- FIRT ROW BTN END -->
        </div>
    </section>
    <!-- CALCULATOR END -->

    <script src="./app.js"></script>
</body>
</html>
